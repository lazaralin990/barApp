<div class="body">
<form [formGroup]="frmSetNewPassword" (ngSubmit)="onSubmit()">
    <h3 class="title is-5 has-text-black">
      Cambia tu contraseña
    </h3>
    <h4 class="subtitle is-6 has-text-grey">Escriba su nueva contraseña</h4> <br>
    <div class="field">
      <label class="label">Nueva Contraseña: </label>
      <div class="control">
        <input class="input " type="password" name="password" formControlName="password">
      </div>
    </div>
    <div class="field">
      <br>
      <label class="label">Confirmar Nueva Contraseña: </label>
      <div class="control">
        <input class="input " type="password" name="confirmPassword" formControlName="confirmPassword">
        <br><br>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="btn btn-success" type="submit" [disabled]="!frmSetNewPassword.valid">
          <span>Cambiar contraseña</span>
        </button>
      </div>
    </div>
  </form>
</div>
